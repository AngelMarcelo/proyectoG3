<!DOCTYPE html>
<html lang="es">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3fc9c95924.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navBar"
            aria-controls="navBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="logoNav" href="index.html" id="posicionLogoNav">
            <div>
              <img src="/img/image.png" id="tamanoImg" alt="" />
            </div>
          </a>
          <div class="collapse navbar-collapse" id="navBar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="admin.html">Admin</a>
              </li>
              <li class="nav-item mx-3">
                <a
                  class="nav-link"
                  href="acercaDe.html"
                  >Acerca de nosotros</a
                >
              </li>
            </ul>
      </nav>
    </header>
    <main id="fondoLogin">
      <section
        class="container d-flex justify-content-center flex-wrap posicionLogin"
      >
        <div class="card anchoLogin">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Bienvenido</h3>
            <div>
              <form class="px-2">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" required />
                </div>
                <div class="form-text text-end">
                  <a href="/error404.html" class="text-secondary"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>

                <button type="submit" id="ingresar" class="btn btn-dark w-100 my-4 text-white">
                  Ingresar           
                </button>
              </form>
            </div>
            <div class="row justify-content-center">
                <div class="col-5"><hr></div>
                <div class="col-1">o</div>
                <div class="col-5"><hr></div>
            </div>
            <section>
                <p class="lead fs-6 px-2">Ingresa con tu cuenta de tu red social favorita:</p>
                <article class="row justify-content-center justify-content-arround  mt-4 mb-3">
                    <div class="col-3 text-center ">  
                        <div id="google" class="ms-2">
                            <a href="/error404.html">
                            <i class="fab fa-google fa-2x text-white"></i>
                        </a>
                        </div>
                        <div class="TamanoFuenteForm mt-1">Google</div>
                    </div>
                    <div class="col-3 text-center" >
                        <div id="twitter" class="ms-2">
                            <a href="/error404.html" >
                                <i class="fab fa-twitter fa-2x text-white"></i>
                            </a>
                        </div>
                        <div class="TamanoFuenteForm mt-1">Twitter</div>
                    </div>
                    <div class="col-3 text-center" >
                        <div id="facebook" class="ms-2">
                            <a href="/error404.html" >
                                <i class="fab fa-facebook-f fa-2x text-white"></i></i>
                            </a>
                        </div>
                        <div class="TamanoFuenteForm mt-1">Facebook</div>
                    </div>
                    <div class="col-3 text-center" >
                        <div id="instagram" class="ms-2">
                            <a href="/error404.html" id="error404">
                                <i class="fab fa-instagram fa-2x text-white"></i>
                            </a>
                        </div>
                        <div class="TamanoFuenteForm mt-1">Instagram</div>
                    </div>
                </article>
            </section>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-secondary py-3 textCenter">
      <section class="container mt-3">
        <article class="row justify-content-center">
          <div class="col-sm-12 col-md-4 col-footer">
            <h4></h4>
            <div class="text-center">
              <a href="index.html">
                <img src="/img/image.png" id="imgFooter" alt="" />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 my-1 col-footer">
            <div>
              <ul class="text-center" id="listaFooter">
                <li>
                  <a class="text-white text-decoration-none" href="index.html"
                    >Inicio</a
                  >
                </li>
                <li>
                  <a class="text-white text-decoration-none" href="admin.html"
                    >Admin</a
                  >
                </li>
                <li>
                  <a
                    class="text-white text-decoration-none"
                    href="acercaDe.html"
                    >Acerca de nosotros</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 my-1">
            <h5 class="text-center text-white">
              Seguinos en nuestras <br />
              redes sociales:
            </h5>
            <div class="col-sm-12 col-md-10 text-center">
              <a href="error404.html" class="me-3 text-decoration-none">
                <i
                  class="fab fa-facebook-square text-secondary fa-2x ms-lg-5"
                ></i>
              </a>
              <a href="error404.html" class="me-3 text-decoration-none">
                <i class="fab fa-twitter-square text-secondary fa-2x"></i>
              </a>
              <a href="error404.html" class="text-decoration-none">
                <i class="fab fa-instagram-square text-secondary fa-2x"></i>
              </a>
            </div>
          </div>
        </article>
      </section>
      <p class="text-center pt-3 text-white">
        &copy;Todos los derechos reservados.
      </p>
    </footer>
